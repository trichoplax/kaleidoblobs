<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='kaleidoblobs.css'>
    <script type="module" src='main.js'></script>
  </head>
  <body>
    <canvas id='canvas'></canvas>
    <button id='restart'>Restart</button><br>
    <label for="shapes">Shapes</label>
    <input id='shapes' type='number' min='1' max='99' style='width:4em' value='9' /><br>
    <label for="min_points">Minimum points</label>
    <input id='min_points' type='number' min='1' max='99' style='width:4em' value='3' /><br>
    <label for="max_points">Maximum points</label>
    <input id='max_points' type='number' min='1' max='99' style='width:4em' value='20' /><br>
    <label for="min_symmetry">Minimum rotational symmetry</label>
    <input id='min_symmetry' type='number' min='3' max='99' style='width:4em' value='5' /><br>
    <label for="max_symmetry">Maximum rotational symmetry</label>
    <input id='max_symmetry' type='number' min='3' max='99' style='width:4em' value='20' /><br>
    <br>
    <button id='full_screen'>Restart full screen</button>
    <a href='https://github.com/trichoplax/kaleidoblobs'>Source code on GitHub</a>
  </body>
</html>
