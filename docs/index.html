<html>
	<head>
		<meta charset="UTF-8">
		<link rel='stylesheet' type='text/css' href='kaleidoblobs.css'>
		<script src='jquery.js'></script>
		<script src='kaleidoblobs.js'></script>
	</head>
	<body>
		<div id='full_screen_div'>
			<canvas id='canvas'></canvas>
		</div>
		<button id='restart'>Restart</button><br>
		<input id='shapes' type='number' min='1' max='99' style='width:4em' value='9'>Shapes</input><br>
		<input id='min_points' type='number' min='1' max='99' style='width:4em' value='3'>Min points</input><br>
		<input id='max_points' type='number' min='1' max='99' style='width:4em' value='20'>Max points</input><br>
		<input id='min_symmetry' type='number' min='3' max='99' style='width:4em' value='5'>Min rotational symmetry</input><br>
		<input id='max_symmetry' type='number' min='3' max='99' style='width:4em' value='20'>Max rotational symmetry</input><br>
		<br>
		<input id='x_resolution' type='number' min='1' max='9999' style='width:6em' value='1920'>Full screen x resolution</input><br>
		<input id='y_resolution' type='number' min='1' max='9999' style='width:6em' value='1080'>Full screen y resolution</input><br>
		<button id='full_screen'>Restart full screen</button>
	</body>
</html>
